<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FIT2101 - Edit Tasks</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="task-container" id="task-container">
            <div class="show-task" id="show-task">
                <h1 id="task-header">Task Name here</h1>
                <p id="task-content">Task Desc here</p>
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Tags</span>
                        <div class="caret"></div>
                    </div>
                    <u1 class="menu">
                        <li>Core</li>
                        <li>UI</li>
                        <li>All</li>
                    </u1>
                </div>
            </div>
        </div>
        <div class="popup-container" id="popup-container">
            <div class="popup">
                <h1>Task Name still here</h1>
                <p>The whole task description will show up when you click the card.</p>
                <button class="delete-card" id="delete-card">Remove</button>
                <button class="edit-card" id="edit-card">Edit Task</button>
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Tags</span>
                        <div class="caret"></div>
                    </div>
                    <u1 class="menu">
                        <li>Core</li>
                        <li>UI</li>
                        <li>All</li>
                    </u1>
                </div>
            </div>
        </div>
        <div class="edit-container" id="edit-container">
            <div class="edit">
                <input id="task-name"><br>
                <input id="task-desc"><br>
                <button class="cancel-edit" id="cancel-edit" onclick="location.href='#popup-container'">Cancel</button>
                <button class="save-and-exit" id="save-and-exit" onclick="updateCard()">Save & Exit</button>
                <div class="dropdown">
                    <div class="select">
                        <span class="selected">Tags</span>
                        <div class="caret"></div>
                    </div>
                    <u1 class="menu">
                        <li>Core</li>
                        <li>UI</li>
                        <li>All</li>
                    </u1>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
